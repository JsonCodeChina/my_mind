<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Daily - {{DATE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --text: #1a1a1a;
            --text-light: #666666;
            --bg: #fafafa;
            --bg-secondary: #ffffff;
            --border: #e0e0e0;
            --accent: #d32f2f;
        }

        .dark-mode {
            --text: #e8e8e8;
            --text-light: #a0a0a0;
            --bg: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --border: #404040;
            --accent: #ff5252;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: var(--bg-secondary);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 左侧导航 - 报纸风格 */
        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: var(--bg-secondary);
            border-right: 3px double var(--border);
            padding: 1.5rem 1.2rem;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.4rem;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.4rem;
        }

        .logo::after {
            content: "Daily Digest";
            display: block;
            font-size: 0.55rem;
            font-weight: normal;
            letter-spacing: 1px;
            margin-top: 0.2rem;
            color: var(--text-light);
        }

        .nav-menu {
            list-style: none;
            margin-top: 1.5rem;
        }

        .nav-item {
            margin-bottom: 0;
            border-bottom: 1px solid var(--border);
        }

        .nav-link {
            display: block;
            padding: 0.6rem 0;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .nav-link:hover {
            color: var(--accent);
            padding-left: 0.5rem;
        }

        .theme-toggle {
            margin-top: 1.5rem;
            padding: 0.5rem;
            width: 100%;
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
            cursor: pointer;
            font-size: 0.8rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: white;
            color: var(--primary);
        }

        /* 主内容区 - 报纸风格 */
        .main {
            flex: 1;
            padding: 2rem 3rem;
            max-width: 960px;
            background: var(--bg-secondary);
            overflow-y: auto;
        }

        header {
            margin-bottom: 1.5rem;
            border-bottom: 4px double var(--primary);
            padding-bottom: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.4rem;
            font-weight: 900;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.2;
        }

        header .date {
            color: var(--text-light);
            font-size: 0.85rem;
            font-style: italic;
            font-family: 'Georgia', serif;
        }

        section {
            margin-bottom: 2rem;
            column-count: 1;
        }

        section h2 {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 0.75rem;
            padding-bottom: 0.4rem;
            border-bottom: 3px solid var(--primary);
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .intro-text {
            color: var(--text);
            margin-bottom: 1rem;
            line-height: 1.7;
            text-align: justify;
            font-size: 1rem;
        }

        /* 功能卡片 - 报纸风格 */
        .feature-list {
            display: block;
        }

        .feature-item {
            background: var(--bg);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
        }

        .feature-item h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .feature-item p {
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 0.5rem;
            text-align: justify;
            font-size: 0.95rem;
        }

        .feature-tag {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feature-tag.hot {
            background: var(--accent);
        }

        /* 文章卡片 - 报纸风格 */
        .article-grid {
            display: block;
        }

        .article-card {
            background: var(--bg);
            border: 2px solid var(--border);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .article-card:hover {
            border-color: var(--primary);
            box-shadow: 2px 2px 0 var(--primary);
        }

        .article-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-family: 'Georgia', serif;
            font-weight: bold;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .badge {
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            font-weight: 600;
            background: var(--primary);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.difficulty-beginner {
            background: #666;
        }

        .badge.difficulty-intermediate {
            background: #888;
        }

        .badge.difficulty-advanced {
            background: var(--primary);
        }

        .article-summary {
            color: var(--text);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 0.75rem;
            text-align: justify;
        }

        .article-link {
            color: var(--accent);
            text-decoration: underline;
            font-weight: normal;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .article-link:hover {
            color: var(--primary);
        }

        /* 统计 - 报纸风格 */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            border: 2px solid var(--border);
        }

        .stat-box {
            text-align: center;
            padding: 1rem 0.75rem;
            background: var(--bg);
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .stat-box:nth-child(3n) {
            border-right: none;
        }

        .stat-box:nth-last-child(-n+3) {
            border-bottom: none;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            font-family: 'Georgia', serif;
        }

        .stat-label {
            color: var(--text-light);
            margin-top: 0.25rem;
            font-size: 0.8rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 3px double var(--border);
            color: var(--text-light);
            text-align: center;
            font-size: 0.8rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* 响应式 */
        @media (max-width: 1024px) {
            .container {
                max-width: 100%;
            }
            .sidebar {
                width: 200px;
                padding: 1.2rem 1rem;
            }
            .main {
                padding: 1.5rem 2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                display: block;
            }
            .container {
                flex-direction: column;
                box-shadow: none;
            }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                min-height: auto;
                border-right: none;
                border-bottom: 3px double var(--border);
                padding: 1rem;
            }
            .main {
                padding: 1.2rem;
            }
            header h1 {
                font-size: 2rem;
            }
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- 左侧导航 -->
    <aside class="sidebar">
        <div class="logo">📰 Claude Code Daily</div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#overview" class="nav-link">📋 今日概览</a>
                </li>
                <li class="nav-item">
                    <a href="#features" class="nav-link">🚀 热门功能</a>
                </li>
                <li class="nav-item">
                    <a href="#articles" class="nav-link">📚 推荐文章</a>
                </li>
                <li class="nav-item">
                    <a href="#community" class="nav-link">🔥 社区热点</a>
                </li>
                <li class="nav-item">
                    <a href="#stats" class="nav-link">📊 数据统计</a>
                </li>
            </ul>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">🌓 切换主题</button>
    </aside>

    <!-- 主内容区 -->
    <main class="main">
        {{CONTENT}}
    </main>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
